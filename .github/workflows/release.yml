name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o gcp-iam-emulator-linux-amd64 ./cmd/server
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o gcp-iam-emulator-linux-arm64 ./cmd/server
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -o gcp-iam-emulator-darwin-amd64 ./cmd/server
        
        # macOS ARM64
        GOOS=darwin GOARCH=arm64 go build -o gcp-iam-emulator-darwin-arm64 ./cmd/server
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -o gcp-iam-emulator-windows-amd64.exe ./cmd/server

    - name: Create checksums
      run: |
        sha256sum gcp-iam-emulator-* > checksums.txt

    - name: Extract changelog
      id: changelog
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        awk "/## \[$TAG\]/,/## \[/" docs/CHANGELOG.md | grep -v "^## \[" | sed '/^$/d' > release_notes.md
        cat release_notes.md

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        body_path: release_notes.md
        files: |
          gcp-iam-emulator-linux-amd64
          gcp-iam-emulator-linux-arm64
          gcp-iam-emulator-darwin-amd64
          gcp-iam-emulator-darwin-arm64
          gcp-iam-emulator-windows-amd64.exe
          checksums.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          ghcr.io/${{ github.repository }}:latest
