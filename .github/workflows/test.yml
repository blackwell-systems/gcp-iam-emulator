name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Checkout gcp-emulator-auth (for replace directive)
      uses: actions/checkout@v4
      with:
        repository: blackwell-systems/gcp-emulator-auth
        path: gcp-emulator-auth

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Run tests with coverage
      run: go test -coverprofile=coverage.txt -covermode=atomic ./internal/...

    - name: Run tests with race detector
      run: go test -race ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.txt
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Checkout gcp-emulator-auth (for replace directive)
      uses: actions/checkout@v4
      with:
        repository: blackwell-systems/gcp-emulator-auth
        path: gcp-emulator-auth

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Checkout gcp-emulator-auth (for replace directive)
      uses: actions/checkout@v4
      with:
        repository: blackwell-systems/gcp-emulator-auth
        path: gcp-emulator-auth

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build server
      run: go build -v -o bin/server ./cmd/server

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: server-linux-amd64
        path: bin/server
